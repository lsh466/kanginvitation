<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이강의 첫 생일파티에 초대합니다</title>
    <style>
        /* 기본 설정 */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: "Apple SD Gothic Neo", sans-serif;
            background: #fdf6e3;
            color: #333;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* 히어로 이미지 */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.1s ease-out;
        }

        /* 본문 컨테이너 - 초기 숨김 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            visibility: hidden;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .title {
            text-align: center;
            margin: 24px 0 16px;
            font-size: 1.75rem;
            font-weight: bold;
            color: #d2691e;
        }

        .details {
            background: #fffaf0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .details p {
            margin: 8px 0;
        }

        .details p span {
            font-weight: bold;
            color: #8b4513;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 24px;
        }

        .gallery img {
            flex: 0 0 auto;
            width: 80%;
            max-width: 260px;
            height: auto;
            object-fit: cover;
            margin-right: 16px;
            border-radius: 8px;
            scroll-snap-align: start;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 0;
            margin: 16px 0;
            background: #d2691e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            margin-top: 32px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <img id="hero-img" src="test.jpeg" alt="이강 첫 생일파티">
    </div>
    <div class="container" id="content">
        <h1 class="title">이강의 첫 생일파티에 초대합니다 🎂</h1>
        <div class="details">
            <p><span>일시:</span> 2025년 7월 20일 (일) 오후 2시</p>
            <p><span>장소:</span> 서울특별시 강남구 테헤란로 123, 파티하우스</p>
            <p><span>RSVP:</span> 7월 10일까지 참가 여부 알려주세요</p>
        </div>
        <!-- 강이 자랑 갤러리 -->
        <div class="gallery">
            <img src="test.jpeg" alt="강이 사진 1">
            <img src="test1.jpeg" alt="강이 사진 2">
            <img src="test2.jpeg" alt="강이 사진 3">
            <!-- 추가 이미지는 같은 형식으로 -->
        </div>
        <a class="btn" href="YOUR_MAP_LINK" target="_blank">네이버 지도에서 위치 보기</a>
        <a class="btn" href="tel:010-1234-5678">호스트에게 전화하기</a>
        <div class="footer">
            <p>문의: 이승호 (010-1234-5678)</p>
            <p>즐거운 시간 함께해요!</p>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function () {
            var scrollY = window.scrollY;
            var hero = document.querySelector('.hero');
            var img = document.getElementById('hero-img');
            var heroHeight = hero.offsetHeight;
            // 이미지 불투명도 조절
            var opacity = Math.max(1 - scrollY / heroHeight, 0);
            img.style.opacity = opacity;
            // 본문 애니메이션 (30% 이상 스크롤 시 나타남)
            var content = document.getElementById('content');
            if (scrollY > heroHeight * 0.3) {
                content.classList.add('visible');
            } else {
                content.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
