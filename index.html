    <style>
        /* 스크롤 스냅 설정 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            font-family: "Apple SD Gothic Neo", sans-serif;
            background: #fdf6e3;
            color: #333;
            line-height: 1.5;
        }

        section {
            scroll-snap-align: start;
        }

        /* 히어로 이미지 */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease-out;
        }

        /* 본문 섹션 */
        .content {
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .title {
            text-align: center;
            margin: 24px 0 16px;
            font-size: 1.75rem;
            font-weight: bold;
            color: #d2691e;
        }

        .details {
            background: #fffaf0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .details p {
            margin: 8px 0;
        }

        .details p span {
            font-weight: bold;
            color: #8b4513;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 24px;
        }

        .gallery img {
            flex: 0 0 auto;
            width: 80%;
            max-width: 260px;
            height: auto;
            object-fit: cover;
            margin-right: 16px;
            border-radius: 8px;
            scroll-snap-align: start;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 0;
            margin: 16px 0;
            background: #d2691e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            margin-top: 32px;
        }
    </style>
</head>
