<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이강의 첫 생일파티에 초대합니다</title>
    <style>
        /* 스크롤 스냅 설정 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            font-family: "Apple SD Gothic Neo", sans-serif;
            background: #fdf6e3;
            color: #333;
            line-height: 1.5;
        }

        section {
            scroll-snap-align: start;
        }

        /* 히어로 이미지 (자르지 않고 중앙 정렬) */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: #000;
        }

        .hero img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.2s ease-out;
        }

        /* 본문 섹션 */
        .content {
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .title {
            text-align: center;
            margin: 24px 0 16px;
            font-size: 1.75rem;
            font-weight: bold;
            color: #d2691e;
        }

        .details {
            background: #fffaf0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .details p {
            margin: 8px 0;
        }

        .details p span {
            font-weight: bold;
            color: #8b4513;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 24px;
        }

        .gallery img {
            flex: 0 0 auto;
            width: 80%;
            max-width: 260px;
            height: auto;
            object-fit: cover;
            margin-right: 16px;
            border-radius: 8px;
            scroll-snap-align: start;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px 0;
            margin: 16px 0;
            background: #d2691e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            margin-top: 32px;
        }
    </style>
</head>

<body>
    <!-- 히어로 섹션 -->
    <section class="hero">
        <img id="hero-img" src="test.png" alt="이강 첫 생일파티">
    </section>
    <!-- 본문 섹션 -->
    <section class="content">
        <h1 class="title">이강의 첫 생일파티에 초대합니다 🎂</h1>
        <div class="details">
            <p><span>일시:</span> 2025년 8월 23일 (토) 오전 11시 30분</p>
            <p><span>장소:</span> 더블유페스타 서초점</p>
            <p><span>주소:</span> 서울특별시 서초구 반포대로 138 양진빌딩 지하 2층</p>
            <p><span>RSVP:</span> 8월 10일까지 참가 여부 알려주세요</p>
        </div>
        <div class="gallery">
            <img src="test.jpeg" alt="강이 사진 1">
            <img src="test1.jpeg" alt="강이 사진 2">
            <img src="test2.jpeg" alt="강이 사진 3">
        </div>
        <a class="btn" href="YOUR_MAP_LINK" target="_blank">네이버 지도에서 위치 보기</a>
        <a class="btn" href="tel:010-1234-5678">호스트에게 전화하기</a>
        <div class="footer">
            <p>문의: 이승호 (010-1234-5678)</p>
            <p>즐거운 시간 함께해요!</p>
        </div>
    </section>
    <!-- 스크롤 이벤트 스크립트 -->
    <script>
        window.addEventListener('scroll', function () {
            var scrollY = window.scrollY;
            var heroHeight = document.querySelector('.hero').offsetHeight;
            var img = document.getElementById('hero-img');
            var opacity = Math.max(1 - scrollY / heroHeight, 0);
            img.style.opacity = opacity;
        });
    </script>
</body>

</html>
